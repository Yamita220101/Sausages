<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau Dashboard Embed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #4a90e2;
    }

    #loadButton {
      padding: 12px 24px;
      background-color: #4a90e2;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    #loadButton:hover {
      background-color: #357ab8;
    }

    #vizContainer {
      margin-top: 40px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Click to Load the Tableau Dashboard</h1>
  <button id="loadButton">ðŸ“Š Show Dashboard</button>

  <div id="vizContainer">
    <div class='tableauPlaceholder' id='viz1745264720813' style='position: relative'>
      <noscript>
        <a href='#'>
          <img alt='Dashboard 1' src='https://public.tableau.com/static/images/_1/_17444501704380/Dashboard1/1_rss.png' style='border: none' />
        </a>
      </noscript>
      <object class='tableauViz' style='display:none;'>
        <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
        <param name='embed_code_version' value='3' />
        <param name='site_root' value='' />
        <param name='name' value='_17444501704380/Dashboard1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
        <param name='static_image' value='https://public.tableau.com/static/images/_1/_17444501704380/Dashboard1/1.png' />
        <param name='animate_transition' value='yes' />
        <param name='display_static_image' value='yes' />
        <param name='display_spinner' value='yes' />
        <param name='display_overlay' value='yes' />
        <param name='display_count' value='yes' />
        <param name='language' value='en-US' />
      </object>
    </div>
  </div>

  <script>
    document.getElementById("loadButton").addEventListener("click", function () {
      const vizContainer = document.getElementById("vizContainer");
      vizContainer.style.display = "block";

      const divElement = document.getElementById('viz1745264720813');
      const vizElement = divElement.getElementsByTagName('object')[0];

      if (divElement.offsetWidth > 800) {
        vizElement.style.width = '1620px';
        vizElement.style.minHeight = '587px';
        vizElement.style.maxHeight = '887px';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
      } else if (divElement.offsetWidth > 500) {
        vizElement.style.width = '1620px';
        vizElement.style.minHeight = '587px';
        vizElement.style.maxHeight = '887px';
        vizElement.style.height = (divElement.offsetWidth * 0.75) + 'px';
      } else {
        vizElement.style.width = '100%';
        vizElement.style.height = '1227px';
      }

      const scriptElement = document.createElement('script');
      scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
      vizElement.parentNode.insertBefore(scriptElement, vizElement);
    });
  </script>

</body>
</html>
